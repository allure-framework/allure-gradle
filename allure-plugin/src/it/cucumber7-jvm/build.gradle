plugins {
    id 'java'
    id 'io.qameta.allure'
}

allure {
    adapter {
        frameworks {
            cucumber7jvm {
                version = "2.28.0"
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('io.cucumber:cucumber-bom:7.13.0')
    testImplementation 'io.cucumber:cucumber-junit'
    testImplementation 'io.cucumber:cucumber-java'

    testImplementation 'junit:junit:4.12'
}

test {
    useJUnit()
}
